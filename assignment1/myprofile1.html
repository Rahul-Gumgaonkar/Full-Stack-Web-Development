<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Choose your Branch</h3>
    <form action="">
        <input type="radio" id="computer science" name="stream" value="computer science">
        <label for="computer science">Computer Science</label>
        <br>
        <input type="radio" id="computer Technology" name="stream" value="computer Technology">
        <label for="computer Technology">Computer Technology</label>
        <br> 
        <input type="radio" id="Information Technology" name="stream" value="Information Technology"> 
        <label for="Information Technology">Information Technology</label>
        <br>
        <input type="radio" id="Mechanical" name="stream" value="Mechanical">
        <label for="Mechanical">Mechanical</label>
        <br><hr>   
        <h3>Choose Your Subject</h3>
    
        <input type="checkbox" id="physics" name="physics" value="Subject">
        <label for="physics"> Physics</label><br>
        <input type="checkbox" id="Math" name="Math" value="Subject">
        <label for="Math"> Math</label><br>
        <input type="checkbox" id="chemistry" name="chemistry" value="Subject">
        <label for="chemistry"> Chemistry</label><br>
        <input type="checkbox" id="mechanics" name="mechanics" value="Subject">
        <label for="mechanics">Mechanics</label><br>
        <input type="checkbox" id="electronics" name="electronics" value="Subject">
        <label for="electronics"> Electronics</label><br>
        <input type="checkbox" id="Graphics" name="Graphics" value="Subject">
        <label for="Graphics"> Graphics</label>
        <br><hr>

        <h2>Choose your Interest in which field.</h2>
        <input type="radio" id="DSA" name="DSA" value="DSA">
        <label for="DSA">DSA</label>
        <br>
        <input type="radio" id="Web Development" name="Web Development" value="Web Development">
        <label for="Web Development">Web Development</label>
        <br> 
        <input type="radio" id="Android Development" name="Android Development" value="Android Development"> 
        <label for="Android Development">Android Development</label>
        <br>
        <input type="radio" id="Machine Learning" name="Machine Learning" value="Machine Learning">
        <label for="Machine Learning">Machine Learning</label>

    </form>
    <hr>
    
    
    <h2>Tell us about your skill.</h2>
    <textarea name="text" id="text" cols="50" rows="10"></textarea>
    <input type="submit" name="submit" id="submit">
</body>
</html>
