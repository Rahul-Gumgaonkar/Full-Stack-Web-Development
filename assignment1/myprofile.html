<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCCE</title>
</head>
<body>
    <div class="">
        <h1>YCCE</h1>
        <form action="myprofile1.html">
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" placeholder="Name">
            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*******">
            <br><br>

            <label for="text">Mobile Number</label>
            <input type="text" id="text" name="text" placeholder="+91-9898989898">
            <br><br>

            <label for="text">Registration Number</label>
            <input type="text" id="text" name="text">
            <br><br>
            <p><b> Select Your Year of Study</b></p>
            <select name="Year" id="Year">
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <br>
            <br>

            <input type="reset">
            <input type="submit">
            
        </form>
        
    </div>
</body>
</html>
