<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c611109a06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <input
        class="number-input"
        type="text"
        name="number"
        id="number"
        placeholder="0"
      />

      <div class="box fonts" id="box-2">
        <i class="fa-solid fa-c"></i>
      </div>
      <div class="box fonts" id="box-3">
        <i class="fa-solid fa-arrow-left-long"></i>
      </div>
      <div class="box fonts" id="box-4">
        <i class="fa-solid fa-divide"></i>
      </div>
      <div class="box" id="box-5">7</div>
      <div class="box" id="box-6">8</div>
      <div class="box" id="box-7">9</div>
      <div class="box fonts" id="box-8">
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="box" id="box-9">4</div>
      <div class="box" id="box-10">5</div>
      <div class="box" id="box-11">6</div>
      <div class="box fonts" id="box-12">
        <i class="fa-solid fa-minus"></i>
      </div>
      <div class="box" id="box-13">1</div>
      <div class="box" id="box-14">2</div>
      <div class="box" id="box-15">3</div>
      <div class="box fonts" id="box-16">
        <i class="fa-solid fa-plus"></i>
      </div>
      <div class="box" id="box-17">0</div>
      <div class="box fonts" id="box-18">
        <i class="fa-solid fa-equals"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
