<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        text-align: center;
        align-items: center;
        padding: 44px;
      }

      .container {
        width: 300px;
        height: 150px;
        font-size: 4rem;
        position: relative;
        z-index: 1;
        border: none;
        background-color: white;
        text-align: center;
      }

      .flex-div {
        width: 300px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button::before {
        content: "";
        width: 50%;
        height: 70%;
        position: absolute;
        background-color: aqua;
        left: 0;
        z-index: -1;
        transform: skewX(30deg);
        top: 0%;
        transition: 0.8s ease-in;
      }
      .flex-div {
        cursor: pointer;
      }
      button::after {
        content: "";
        width: 50%;
        height: 70%;
        position: absolute;
        background-color: rgb(255, 251, 0);
        z-index: -1;
        transform: skewX(30deg);
        top: 30%;
        left: 58%;
        transition: 0.8s ease-in;
      }

      button:hover::after {
        position: absolute;
        background-color: rgb(255, 251, 0);
        top: 20%;
        left: 0%;
        transform: skewX(0deg);
        color: black;
      }

      button:hover::before {
        position: absolute;
        background-color: aqua;
        top: 20%;
        left: 50%;
        transform: skewX(0deg);
        color: black;
      }
    </style>
  </head>

  <body>
    <button class="container">
      <div class="flex-div">Hover</div>
    </button>
  </body>
</html>
